name: Update version

on:
  workflow_run:
    workflows:
      - "Python CI"
    types:
      - completed
    branches:
      - main
      - refactor-python-code

jobs:
  update-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --tags --depth=1

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Bump version (patch) and tag
        run: uvx bump-my-version bump patch